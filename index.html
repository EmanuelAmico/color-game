<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color game!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-light text-center mb-5 mt-4">The Great <br> <span id="colorDisplay"></span> <br> Guessing Game</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="d-flex flex-column w-75 mx-auto" id="stripe">
                    <button type="button" class="btn btn-outline-light text-nowrap" id="reset">New Colors</button>
                    <button type="button" class="btn btn-outline-light" id="easy">Easy</button>
                    <button type="button" class="btn btn-light" id="hard">Hard</button>
                    <span class="text-light text-center mt-4" id="mensaje"></span>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="container">
                    <div class="square rounded-3"></div>
                    <div class="square rounded-3"></div>
                    <div class="square rounded-3"></div>
                    <div class="square rounded-3"></div>
                    <div class="square rounded-3"></div>
                    <div class="square rounded-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>



<script src="js/main.js"></script>

</html>
